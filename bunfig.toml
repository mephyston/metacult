# Bun Module Resolution Configuration
# Required for production runtime to resolve TypeScript path aliases

[module]
# Map TypeScript path aliases to actual file locations
# These must match the paths defined in tsconfig.base.json

# Shared Libraries
"@metacult/shared-ui" = "libs/shared/ui/src/index.ts"
"@metacult/shared-core" = "libs/shared/core/src/index.ts"

# Backend Libraries (with hyphen - new standard)
"@metacult/backend-identity" = "libs/backend/identity/src/index.ts"
"@metacult/backend-catalog" = "libs/backend/catalog/src/index.ts"
"@metacult/backend-marketing" = "libs/backend/marketing/src/index.ts"
"@metacult/backend-discovery" = "libs/backend/discovery/src/index.ts"
"@metacult/backend-interaction" = "libs/backend/interaction/src/index.ts"
"@metacult/backend-infrastructure" = "libs/backend/infrastructure/src/index.ts"
"@metacult/backend-ranking" = "libs/backend/ranking/src/index.ts"

# Very legacy aliases (to remove eventually)
"interaction" = "libs/backend/interaction/src/index.ts"
"identity" = "libs/backend/identity/src/index.ts"

[test]
# Enforce 80% coverage threshold. 
# bun test will fail if coverage is lower.
coverageThreshold = 0.8
