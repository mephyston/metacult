name: Quality Gate
run-name: 'ğŸ›¡ï¸ Quality Gate: ${{ github.event.pull_request.title || github.ref_name }}'

on:
  pull_request:
    branches: [develop, main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

      - name: Run Quality Gate (Lint + Test)
        run: bun run quality

      - name: Architecture Audit (Clean Architecture)
        run: bun run audit:arch
