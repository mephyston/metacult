name: Quality Gate
run-name: 'üõ°Ô∏è Quality Gate: ${{ github.event.pull_request.title || github.ref_name }}'

on:
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      actions: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for Qodana analysis

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Lint (ESLint)
        run: bun run lint:all

      - name: Typecheck
        run: bun run typecheck

      - name: Run Tests with Coverage
        run: bun run test:coverage

      - name: Architecture Audit
        run: bun run audit:arch

      - name: Run Qodana Analysis
        uses: JetBrains/qodana-action@v2023.3
        with:
          args: --linter,jetbrains/qodana-js
          pr-mode: false

      - name: Upload Qodana Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qodana-report
          path: ${{ runner.temp }}/qodana/report
