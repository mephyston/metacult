name: Quality Gate
run-name: 'üõ°Ô∏è Quality Gate: ${{ github.event.pull_request.title || github.ref_name }}'

on:
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      actions: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for Qodana analysis

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Prepare Nuxt Types
        run: cd apps/webapp && bunx nuxi prepare

      - name: Lint (ESLint)
        run: bun run lint:all

      - name: Typecheck
        run: bun run typecheck

      - name: Run Tests with Coverage
        run: bun run test:coverage

      - name: Architecture Audit
        run: bun run audit:arch

      - name: Run Qodana Analysis
        uses: JetBrains/qodana-action@v2024.3.4
        with:
          args: --linter,jetbrains/qodana-js:2024.3-eap
          pr-mode: false

      - name: Upload Qodana Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qodana-report
          path: ${{ runner.temp }}/qodana/results
